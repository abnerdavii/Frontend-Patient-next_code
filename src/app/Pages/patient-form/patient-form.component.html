<div class="container mt-4">
      <h2>{{ editing ? 'Editar Paciente' : 'Novo Paciente' }}</h2>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control" formControlName="name" />
        </div>

        <div class="mb-3">
          <label class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" formControlName="date_of_birth" />
        </div>

        <div class="mb-3">
          <label class="form-label">Endereço</label>
          <input type="text" class="form-control" formControlName="adress" />
        </div>

        <div class="mb-3">
          <label class="form-label">Telefone</label>
          <input type="text" class="form-control" formControlName="phone" />
        </div>

        <div class="mb-3">
          <label class="form-label">Histórico Médico</label>
          <textarea class="form-control" rows="3" formControlName="medical_history"></textarea>
        </div>

        <button class="btn btn-success" type="submit" [disabled]="form.invalid">
          {{ editing ? 'Salvar Alterações' : 'Cadastrar' }}
        </button>
        <button class="btn btn-secondary ms-2" type="button" (click)="cancelar()">Cancelar</button>
      </form>
    </div>
